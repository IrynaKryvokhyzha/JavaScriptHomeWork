<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 2</h1>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей.
		Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, 
		то пропонуємо купити лотерею за 4 грн.
	</p>
	<script>
		let moneyAmount = parseInt(prompt('Введіть кількість грошей',''))
		let itemPrice = parseInt(prompt('Введіть ціну товару',''))
		const lottery = 4

		if(moneyAmount<itemPrice)
		alert(`У Вас недостатньо коштів`)

		else if(moneyAmount-itemPrice>=lottery)
		alert(`Бажаєте купити лотерейний квиток за ${lottery} грн?`)

		else(moneyAmount-itemPrice<lottery)
		alert(`Дякуємо за покупку`)
	</script>
</body>
</html>
