<body>
	<h1>Задача 1</h1>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок.
		Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
		або вивести, що кількість однакова.
	</p>
	<script>
		let firstChildName = prompt('Type first child name','')
		let secondChildName = prompt('Type second child name','')
		let firstChildCandies = parseInt(prompt('Type first child number of candies',''))
		let secondChildCandies = parseInt(prompt('Type second child number of candies',''))
		
		if (firstChildCandies>secondChildCandies)
		alert(`У дитини ${firstChildName} більше цукерок`)

		else if(firstChildCandies<secondChildCandies)
		alert(`У дитини ${secondChildName} більше цукерок`)

		else (firstChildCandies===secondChildCandies)
		alert(`Кількість цукерок однакова в обох дітей`)
		
	</script>
</body>
</html>
