<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      const categoryName = prompt('Введіть вашу категорію','');
      let A
      let B
      let C
      let result;

      switch (categoryName) {
        case 'A':
          result = 'мотоцикл'
          break
        case 'B':
          result = 'легковий автомобіль'
          break
        case 'C':
          result = 'вантажний автомобіль'
          break
        default:
          result = 'Не вірно вказана категорія'
          break
      }
      document.write(result)
    </script>
  </body>
</html>
