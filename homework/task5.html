<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 1</h1>

	<p>Знайти суму, добуток та частку двох дійсних чисел.
		 Результат вивести у формі таблиці
	</p>

	<script>
		//1.Вводимо необхідні дані
		let a = parseInt(prompt('a=','0'))
		let b = parseInt(prompt('b=','0'))

		//2. Знаходимо результат
		let num1 = a+b
		let num2 = a*b
		let num3 = a/b

		//3. Виводимо результат
		document.write(`
			<table border="2px">
				<tr>
					<th>Шуканий результат</th>
					<th>Отримане значення</th>
				</tr>
				<tr>
					<th>Сума</th>
					<td>${num1}</td>
				</tr>
				<tr>
					<th>Добуток</th>
					<td>${num2}</td>
				</tr>
				<tr>
					<th>Частка</th>
					<td>${num3}</td>
				</tr>
			</table>
		`)
	</script>
</body>
</html>
