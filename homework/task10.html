	<meta charset="UTF-8">

<body>
	<h1>Задача 6</h1>
		З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. 
		Обчислити вартість кожного товару окремо та загальну вартість. 
		Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
	<p> 
	</p>

	<script>
		//1.Вводимо необхідні дані
		const firstItemPrice = parseFloat(prompt('Введіть вартість першого товару','0'))
		const firstItemQuantity = parseFloat(prompt('Введіть кількість першого товару','0'))
		const secondItemPrice = parseFloat(prompt('Введіть вартість другого товару','0'))
		const secondItemQuantity = parseFloat(prompt('Введіть кількість другого товару','0'))
		const thirdItemPrice = parseFloat(prompt('Введіть вартість третього товару','0'))
		const thirdItemQuantity = parseFloat(prompt('Введіть кількість третього товару','0'))

		//2. Знаходимо результат
		const firstItemTotalPrice = firstItemPrice*firstItemQuantity
		const secondItemTotalPrice = secondItemPrice*secondItemQuantity
		const thirdItemTotalPrice = thirdItemPrice*thirdItemQuantity
		const totalPrice = firstItemTotalPrice + secondItemTotalPrice + thirdItemTotalPrice
		
		//3. Виводимо результат
		document.write(`
		Перший товар : ${firstItemPrice}грн * ${firstItemQuantity} = ${firstItemTotalPrice}грн <br>
		Другий товар : ${secondItemPrice}грн * ${secondItemQuantity} = ${secondItemTotalPrice}грн <br>
		Третій товар : ${thirdItemPrice}грн * ${thirdItemQuantity} = ${thirdItemTotalPrice}грн <br>
		Всього до сплати : ${totalPrice}
		`)
	</script>
</body>
</html>
