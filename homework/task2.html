<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 0/2</h1>

	<p>Обчислити значення виразів <br>
		2) S2=sqrt(a+b/2a) 
	</p>
	<script>
		//1.Вводимо необхідні дані
		let a = parseInt(prompt('a=','0'))
		let b = parseInt(prompt('b=','0'))

		//2. Знаходимо результат
		let num1 = a+b
		let num2 = 2*a
		let num3 = num1/num2
		let s2 = Math.sqrt(num3).toFixed(2)

		//3. Виводимо результат
		document.write(`S2 = ${s2}`)

	</script>
</body>
</html>
