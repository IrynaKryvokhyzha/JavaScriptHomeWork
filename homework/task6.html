<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>

	<p> Дано рік народження (дата: 1 січня) та поточний рік. 
		Знайти кількість років.
	</p>

	<script>
		//1.Вводимо необхідні дані
		let currentYear = parseInt(prompt('Введіть поточний рік =','0'))
		let birthYear = parseInt(prompt('Введіть ваш рік народження =','0'))

		//2. Знаходимо результат
		let age = currentYear-birthYear

		//3. Виводимо результат
		document.write(`Вік= ${age}`)
	</script>
</body>
</html>
