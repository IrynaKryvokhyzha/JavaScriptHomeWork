<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h1>Задача 5</h1>

	<p> 
		Дано кількість секунд, що пройшла від початку доби.
		Визначити скільки це годин і хвилин.
	</p>

	<script>
		//1.Вводимо необхідні дані
		let seconds = parseInt(prompt('Введіть кількість секунд =','0'))

		//2. Знаходимо результат
		let minutes = seconds/60
		let hours = Math.floor(minutes/60)
	
		
		
		//3. Виводимо результат
		document.write(`Відповідь : ${hours} год ${minutes}хв 
		`)
		
	</script>
</body>
</html>
